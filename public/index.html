<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Socketiochek</title>
</head>
<body>
  <main class="chat-main">
    <input type="checkbox" class="menu-button hidden-large">
    <section class="chat-username-section">
      <form class="username-form" action="">
          <input class="username-input" autocomplete="off" required placeholder="Username" />
          <button class="username-submit">Change username</button>
      </form>
    </section>
    <section class="chat-section">
      <ul class="messages-list"></ul>
      <form class="messages-form" action="">
        <input class="messages-input" autocomplete="off" autofocus 
        required placeholder="Start typing your message..." />
        <button class="messages-submit">Send</button>
      </form>
    </section>
    <section class="chat-users-section">
      <h2>Online:</h2>
      <ul class="users-list"></ul>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
