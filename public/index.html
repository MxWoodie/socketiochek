<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Socketiochek</title>
</head>
<body>
  <header class="chat-header">
    <form class="username-form" action="">
        <input class="username-input" autocomplete="off" required placeholder="Username" />
        <button class="username-submit">Change</button>
    </form>
  </header>
  <main class="chat-main">
    <ul class="messages-list" id="messages"></ul>
    <form class="messages-form" action="">
      <input class="messages-input" id="m" autocomplete="off" autofocus required />
      <button class="messages-submit">Send</button>
    </form>
  </main>
  <section class="chat-users">
    <h2>Online:</h2>
    <ul class="users-list"></ul>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
