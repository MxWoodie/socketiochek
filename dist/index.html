<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socketiochek</title>
</head>
<body>
  <main class="chat-main">
    <input type="checkbox" class="menu-button hidden-large">
    <section class="chat-username-section">
      <input class="username-button" type="button" value="Change username">
      <p class="recipient-text">Choose a recipient</p>
      <select class="recipient-select" name="recipient"><option class="recipient-option" value="/">General chat</option></select>
    </section>
    <section class="chat-section">
      <ul class="messages-list"></ul>
      <form class="messages-form" enctype="multipart/form-data">
        <input class="messages-input" autocomplete="off" autofocus 
        required placeholder="Start typing your message..." />
        <label class="custom-image-input" for="image-input">Pic</label>
        <input class="messages-image-input" id="image-input" type="file" accept="image/png, image/jpeg" />
        <button class="messages-submit">Send</button>
      </form>
    </section>
    <section class="chat-users-section">
      <h2>Online:</h2>
      <ul class="users-list"></ul>
    </section>
  </main>
  <section class="modal-section">
    <span class="modal-close">&times;</span>
    <img class="modal-content" />
  </section>
  <script src="bundle.js"></script>
</body>
</html>
